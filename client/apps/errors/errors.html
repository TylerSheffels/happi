<template name="alerts">
  <div class="alerts">
    {{#each alerts}}
      {{> alert}}
    {{/each}}
  </div>
</template>

<template name="alert">
  <div class="alert {{ alertClass }}" role="alert">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    {{ message }}
  </div>
</template>
