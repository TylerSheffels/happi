<template name="tracker">
  <tr>
    <td class="col-sm-3">
      <button type="submit" class="btn btn-danger btn-block" id="downVote">-1</button>
    </td>
    <td class="col-sm-6 text-center">
      {{trackerName}}
    </td>
    <td class="col-sm-3">
      <button type="submit" class="btn btn-success btn-block" id="upVote">+1</button>
    </td>
  </tr>
</template>
